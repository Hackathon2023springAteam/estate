{% extends 'base.html' %}

{% block title %}物件一覧{% endblock %}

{% block header_links %}
<a href="{% url 'RealEstate360:logout' %}">Logout</a>
<a href="{% url 'RealEstate360:propertyinfo_create' %}">Create</a>
{% endblock %}

{% block content %}
<h2>物件情報一覧</h2>
<ul>
  {% for basic_information in basic_informations %}
  <li>
    <a href="{% url 'RealEstate360:propertyinfo_detail' basic_information.basic_information_id %}">
      {{ basic_information.property_name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
