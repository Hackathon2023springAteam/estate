{% extends 'base.html' %}

{% block title %}User Register{% endblock %}

{% block header_links %}
<a href="{% url 'login' %}">Login</a>
{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
{% endblock %}
