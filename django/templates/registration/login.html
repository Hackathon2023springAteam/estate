{% extends 'base.html' %}

{% block title %}User Login{% endblock %}

{% block header_links %}
<a href="{% url 'register' %}">Register</a>
{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endblock %}
