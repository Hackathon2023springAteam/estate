<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- GoogleFontsインポート/フォント名：BIZ UDPGothic -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap CDN読み込み -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- staticフォルダ内のcss読み込み -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
        <link
            rel="stylesheet"
            href="{% static 'css/custom-color-bootstrap.css' %}"
        />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />

        <title>ログイン</title>
    </head>
    {% block content %}
    <body>
        <div class="container vh-100">
            <div class="row vh-100">
                <div class="col-4 d-none d-lg-block"></div>
                <div class="col-12 col-lg-4 my-auto">
                    <img
                        src="{% static 'img/web-loginpage-logo.svg' %}"
                        alt=""
                        width="286"
                        height="162"
                        class="mx-auto d-block"
                    />
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 mt-5">
                            <label for="username" class="form-label fw-bold"
                                >ユーザー名</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="floatingInput"
                                name="username"
                            />
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label fw-bold"
                                >パスワード</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="floatingPassword"
                                name="password"
                            />
                        </div>
                        <button type="submit" class="w-100 rounded-pill p-2">
                            ログイン
                        </button>
                    </form>
                </div>
                <div class="col-4 d-none d-lg-block"></div>
            </div>
        </div>
        <!-- Bootstrap JavaScript読み込み -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
    {% endblock content %}
</html>
