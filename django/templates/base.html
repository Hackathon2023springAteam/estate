<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GoogleFontsインポート/フォント名：BIZ UDPGothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- staticフォルダ内のcss読み込み -->
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/custom-color-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- <script src="{% static 'js/logout-modal.js' %}"></script> -->
    {% block head %}{% endblock %}
    <!-- 各ページのタイトル読み込み -->
    {% block title %}{% endblock %}
</head>


<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <div class="navbar-brand">
                <img src="{% static 'img/web-header-logo.svg' %}" alt="" width="85" height="48.1"
                    class="navbar-brand__img">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item ms-lg-5">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'RealEstate360:propertyinfos_list' %}">物件一覧</a>
                    </li>
                    <li class="nav-item ms-lg-5">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'RealEstate360:propertyinfo_create' %}">新規登録</a>
                    </li>
                </ul>

                <button type="button" class="logout-btn btn-secondary flex-shrink-0 ms-auto my-sm-2" data-bs-toggle="modal" data-bs-target="#logout-modal" data-backdrop="true">
                    ログアウト
                </button>
                <div class="modal fade" id="logout-modal" tabindex="-1" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">ログアウト</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                            </div>
                            <div class="modal-body">
                                <p>ログアウトしますか？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn logout-button btn-cancel" data-bs-dismiss="modal">キャンセル</button>
                                <button type="button" class="btn btn-primary logout-button">
                                    <a class="text-white" href="{% url 'RealEstate360:logout' %}">OK</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- 各ページのbodyタグ内読み込み -->
    {% block content %}{% endblock %}


    <!-- Bootstrap JavaScript読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    {% block scripts %}
        <!-- <script src="{% static 'js/logout-modal.js' %}"></script> -->
    {% endblock %}
</body>

</html>
