<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GoogleFontsインポート/フォント名：BIZ UDPGothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- staticフォルダ内のcss読み込み -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-color-bootstrap.css' %}">
    <!-- 各ページのタイトル読み込み -->
    {% block title %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbae-light bg-light py-3">
        <div class="container">
            <img src="{% static 'img/web-header-logo.svg' %}" alt="" width="110" height="62.24" class="d-inline-block align-text-top">
            <form class="d-flex" role="search">
                <input type="search" class="form-control me-2" placeholder="物件を検索" aria-label="物件を検索">
                <button type="submit" class="btn btn-secondary flex-shrink-0">検索</button>
            </form>
            <button type="button" class="btn btn-secondary flex-shrink-0">ログアウト</button>
        </div>

    </nav>


    <!-- 各ページのbodyタグ内読み込み -->
    {% block content %}{% endblock %}
    

    <!-- Bootstrap JavaScript読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
