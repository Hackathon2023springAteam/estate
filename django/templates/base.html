<html lang="ja">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}デフォルトタイトル{% endblock %}</title>
  {% block extra_head %}
  {% endblock %}
</head>

<body>

    <nav>

  </header>

  <main>

    {% endblock %}
  </main>

  <footer>
    <!-- フッターの内容 -->
  </footer>
</body>

</html>
